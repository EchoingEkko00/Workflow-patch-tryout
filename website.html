<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        ul {
            list-style-type: square;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample HTML Page</h1>
    <p>This is a simple paragraph to demonstrate a basic HTML structure.</p>
    <h2>Here's a list of items:</h2>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <p>Thank you for visiting this page.</p>
    
</body>
</html>
